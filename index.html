<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
        <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
        <link rel="stylesheet" href="style.css">
        <title>Frontend Mentor | Product preview card component</title>
    </head>

    <body>
        <main>
            <img src="images/image-product-mobile.jpg" alt="Image product">
            <div class="main-content">
                <p class="first-paragraph">Perfume</p>
                <h1>Gabrielle Essence Eau De Parfum</h1>
                <p class="second-paragraph">
                    A floral, solar and voluptuous interpretation composed by Olivier Polge,
                    Perfumer-Creator for the House of CHANEL.
                </p>
                <p class="third-paragraph"> <strong>$149.99</strong> <span>$169.99</span> </p>

                <a href=""> <img src="images/icon-cart.svg" alt="icon cart"> Add to Cart</a>
            </div>
        </main>
        <footer>
            <div class="attribution">
                Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
                Coded by <a href="https://github.com/chanwinharold">chanwinharold</a>.
            </div>
        </footer>
    </body>
</html>
